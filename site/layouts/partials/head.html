<head>

  <title>{{ if .IsHome }} {{ $.Site.Title }} {{ else }} {{ .Title }} | {{ $.Site.Title }} {{ end }}</title>

  {{ $stylesheet := .Site.Data.webpack.main }}
  {{ with $stylesheet.css }}
    <link href="{{ relURL . }}" rel="stylesheet">
  {{ end }}

	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <base href="{{ $.Site.BaseURL }}">

  <link href="https://fonts.cdnfonts.com/css/free-for-palestine" rel="stylesheet">
                

	<!-- Favicons -->
	<link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
	<link rel="icon" type="image/png" href="/img/android-chrome-144x144.png" sizes="144x144">
	<link rel="icon" type="image/ico" href="/img/favicon.ico" sizes="48x48">


	<meta name="theme-color" content="#fff">

	<!-- Open Graph -->
	<meta property="og:type" content="website">
	<meta property="og:title" content="{{ if .IsHome }} {{ $.Site.Title }} {{ else }} {{ .Title }} | {{ $.Site.Title }} {{ end }}">
	<meta property="og:url" content="{{ absURL . }}">
	<meta property="og:image" content="{{ if .IsHome }} {{ $.Site.BaseURL }} {{ else }} {{ .Params.image }} {{ end }}">

  {{ if .IsHome }}
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  {{ end }}
</head>
